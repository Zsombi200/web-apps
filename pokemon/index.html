<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon stats</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="search">
      <input
        type="text"
        id="search-input"
        required
        placeholder="Type Pokemon name here"
      />
      <button id="search-button">Search</button>
    </div>

    <h1 id="pokemon-name"></h1>
    <div class="asd">
      <p></p>
      <p id="weight"></p>
    </div>
    <div class="asd">
      <p></p>
      <p id="height"></p>
    </div>
    <img id="pic" />
    <p id="types"></p>

    <div id="container">
      <div id="holder">
        <p>Hp:</p>
        <p>Attack:</p>
        <p>Defense:</p>
        <p>Special attack:</p>
        <p>Special defense:</p>
        <p>Speed:</p>
      </div>
      <div id="stats">
        <p id="hp"></p>
        <p id="attack"></p>
        <p id="defense"></p>
        <p id="special-attack"></p>
        <p id="special-defense"></p>
        <p id="speed"></p>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
